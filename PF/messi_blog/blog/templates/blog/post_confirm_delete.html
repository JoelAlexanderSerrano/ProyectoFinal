{% extends 'blog/padre.html' %}

{% block content %}
    <h2>Eliminar Post</h2>
    <p>¿Estás seguro de que quieres eliminar el post "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
