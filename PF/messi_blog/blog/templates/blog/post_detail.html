{% extends 'blog/padre.html' %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <img src="{{ post.image.url }}" alt="{{ post.title }}">
    <p>{{ post.content }}</p>
    <p>Author: {{ post.author }}</p> 
    <p>Created at: {{ post.created_at }}</p>

    {% if user.is_authenticated %}
        <a href="{% url 'post_edit' post.pk %}" class="btn btn-primary">Editar</a>
        <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Eliminar</a>
    {% endif %}
{% endblock %}
