<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Nueva Página</title>
</head>
<body>
    <h1>Crear Nueva Página</h1>
    <form method="post">
        {% csrf_token %}
        <!-- Agrega campos para ingresar detalles de la nueva página -->
        <!-- Por ejemplo, título, contenido, etc. -->
        <label for="title">Título:</label>
        <input type="text" id="title" name="title">
        <label for="content">Contenido:</label>
        <textarea id="content" name="content"></textarea>
        <button type="submit">Crear Página</button>
    </form>
</body>
</html>
